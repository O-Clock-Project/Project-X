            - { entity: 'AnnonceType', label: 'Type annonce', icon: 'bullhorn' }
            - { entity: 'Bookmark',role: ROLE_TEACHER, label: 'Bookmark', icon: 'bookmark' }
            - { entity: 'Commentaire', label: 'Commentaire', icon: 'comment' }
            - { entity: 'Difficulte', label: 'Difficulte', icon: 'signal' }
