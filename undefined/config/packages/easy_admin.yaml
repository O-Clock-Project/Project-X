                    - { property: 'created_at', label: 'Créer le', type: 'datetime' }
                    - { property: 'is_active',label: 'Activer', type: 'toggle' }
                    - { property: 'user', label: 'Utilisateur' }
                    - { property: 'promotion', label: 'Promotion' }
                    - { property: 'role', label: 'Rôle' }
